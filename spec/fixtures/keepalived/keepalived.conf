   #notification_email_from Alexandre.Cassen@firewall.loc
   #smtp_server 192.168.200.1
   #smtp_connect_timeout 30
   lvs_id ey04-gw00
}

vrrp_sync_group EY04_LBA {
  group {
    EY04_LBA_INT
    EY04_LBA_AOE
    EY04_LBA_EXT1
 }
 notify_master /etc/keepalived/be_master
 notify_backup /etc/keepalived/be_backup
}

vrrp_instance EY04_LBA_AOE {
  state MASTER
  interface external
  lvs_sync_daemon_interface internal
  virtual_router_id 49
  priority 100
  advert_int 3
  authentication {
    auth_type PASS
    auth_pass 1111
  }
  virtual_ipaddress {
    192.168.0.254/32 dev aoe0
  }
}

vrrp_instance EY04_LBA_INT {
    state MASTER
    interface external
    lvs_sync_daemon_interface internal
    virtual_router_id 50
    priority 100
    advert_int 3
    authentication {
        auth_type PASS
        auth_pass 1111
    }
    virtual_ipaddress {
        172.16.1.60/26 dev internal
        172.16.1.67/26 dev internal # mail.ey04.engineyard.com
    }
}

vrrp_instance EY04_LBA_EXT1 {
    state MASTER
    interface external
    lvs_sync_daemon_interface internal
    virtual_router_id 51
    priority 100
    advert_int 3
    authentication {
        auth_type PASS
        auth_pass 1111
    }
    virtual_ipaddress {
        192.168.1.100 dev external # Fail over route target
        192.168.0.1 dev external # svn phpmyadmin phppgadmin
        192.168.0.2 dev external # nagios
    }
}

