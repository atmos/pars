virtual_server 192.168.0.1 80 {
  sorry_server 127.0.0.1 80
  delay_loop 6
  lb_algo lc
  lb_kind NAT
  nat_mask 255.255.255.0
  persistence_timeout 0
  protocol TCP
  real_server 10.4.192.34 80 {
    weight 1
    TCP_CHECK {
      connect_port 80
      connect_timeout 2
      nb_get_retry 20
      delay_before_retry 2
    }
  }
  real_server 10.4.192.35 80 {
    weight 1
    TCP_CHECK {
